<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!--site- header-->
    
    <header id="site-header">
       <div id="site-logo">
           <img src="icon/logos/bookimg.webp" alt="book store">

       <div>Unique Book store </div>
       <nav>
        <a href="">Home</a>

    <main>

    </footer>
